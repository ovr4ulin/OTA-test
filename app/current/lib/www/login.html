<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <img class="logo" src="logo.png" alt="logo trimaker">

        <header>
            <h1 class="title">Bienvenido</h1>
        </header>

        <h2 class="subtitle">Wi-Fi</h2>

        <form action="/test-post" method="post">
            <select name="ssid" id="ssid">
                <option disabled selected>Red Wifi</option>
                {redes_wifi}
            </select><br />

            <input type="text" name="password" placeholder="Clave WIFI"><br />
            <input class="button" type="submit" value="Conectar">
        </form>

        <footer>
           <br />
            Trimaker
        </footer>
    </div>

</body>

<style>
    body{
        width: 100%;
        height: 100%;
        background-color: #f5f5f5;
    }
    .container{
        margin-top: 25vh;
        width: 100%;
        height: 100%;
        font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-direction: column;
    }
    .title{
        font-size: 30px;
        font-weight: 400;
        margin-top: 5px;
        margin-bottom: 5px;
    }
    .subtitle{
        font-size: 20px;
        font-weight: 300;
        margin-top: 5px;
        margin-bottom: 5px;
    }
    select{
        border-radius: 3px;
        border-style: solid;
        border-color: grey 4;
        border-width: 1px;
        width: 306px;
        height: 45px;
        margin-top: 5px;
        margin-bottom: 5px;
    }
    input{
        border-radius: 3px;
        border-style: solid;
        border-color: grey 4;
        border-width: 1px;
        width: 300px;
        height: 40px;
        margin-top: 5px;
        margin-bottom: 5px;
    }
    .button{
        background-color: #0D6EFD;
        border: 0px;
        color: white;
        width: 306px;
    }
    footer{
        color: gray;
    }
    .logo{
        width: 80px;
    }

</html>
